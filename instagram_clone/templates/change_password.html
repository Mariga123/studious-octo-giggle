{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>instagram</title>
  <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile has-text-centered">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-content">
              <form method="post" action="" role="form">
                </h3>
                <div class="row">
                  {% csrf_token %}
                  {{ form.id }}
                  <h3 class="subtitle">Change Password</h3>
                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Old Password</label>
                      {{ form.old_password }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <label class="label is-medium">New Password</label>
                    {{ form.new_password }}
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <label class="label is-medium">Confirm New Password</label>
                    {{ form.confirm_password }}
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="row">
                  <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action"><i
                    class="material-icons left">send</i>Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
